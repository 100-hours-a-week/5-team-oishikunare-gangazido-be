name: Release

on:
  push:
    branches:
      - main
    # í”„ë¡œì íŠ¸ ì§„í–‰í•  ë• ë¸Œëžœì¹˜ë¥¼ productionìœ¼ë¡œ ìˆ˜ì •í•˜ì—¬ í”„ë¡œë•ì…˜ ë¦´ë¦¬ì¦ˆê°€ ê°€ëŠ¥í•˜ë„ë¡ ìˆ˜ì •
    # ì˜¤ ë˜ë‚˜?

jobs:
  auto_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: Git ì„¤ì • (GitHub ì‹œí¬ë¦¿ ì‚¬ìš©)
        run: |
          git config --global user.name '${{ secrets.GIT_USER_NAME }}'
          git config --global user.email '${{ secrets.GIT_USER_EMAIL }}'

      - name: Check for release commit
        id: check_release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "ìµœê·¼ ì»¤ë°‹ ë©”ì‹œì§€: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" == release:* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Axion Release (ë²„ì „ ì—…ë°ì´íŠ¸ ë° íƒœê·¸ ìƒì„±)
        if: steps.check_release.outputs.is_release == 'true'
        run: ./gradlew release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TC }}

      - name: Get new version from Axion
        if: steps.check_release.outputs.is_release == 'true'
        id: get_version
        run: |
          TAG_NAME=$(./gradlew printVersion -q | tr -d '[:space:]')
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_release.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.new_version }}
          name: Release v${{ steps.get_version.outputs.new_version }}
          body: |
            ### ðŸ”¥ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TC }}
