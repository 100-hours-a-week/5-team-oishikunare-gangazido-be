name: Release

on:
  push:
    branches:
      - main

jobs:
  auto_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      - name: Git 설정
        run: |
          git config --global user.name '${{ secrets.GIT_USER_NAME }}'
          git config --global user.email '${{ secrets.GIT_USER_EMAIL }}'

      - name: Fetch latest tags from origin
        run: git fetch --tags --force

      - name: Run Axion Release (버전 업데이트 및 태그 생성)
        run: ./gradlew release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TC }}

      - name: Get new version from Axion
        id: get_version
        run: |
          NEW_VERSION=$(./gradlew printVersion -q)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.new_version }}
          name: Release v${{ steps.get_version.outputs.new_version }}
          body: |
            ### 🔥 릴리즈 노트
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TC }}
