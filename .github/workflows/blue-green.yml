      # 1. Green í™˜ê²½ ìŠ¤ì¼€ì¼ ì—… ë° í—¬ìŠ¤ì²´í¬ ì¤€ë¹„
      - name: Scale Up Temporary (Green) Auto Scaling Group (${{ env.NEW_ASG }})
        run: |
