            echo "âœ… íŠ¸ë˜í”½ì´ ì™„ì „íˆ ìƒˆë¡œìš´ í™˜ê²½($DEPLOY_ENV)ìœ¼ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤."
          fi

