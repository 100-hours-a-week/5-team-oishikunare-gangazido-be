plugins {
    id 'java'
    id 'checkstyle'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.ec4j.editorconfig' version '0.1.0'
    id 'pl.allegro.tech.build.axion-release' version '1.18.18'
}

scmVersion {
    tag {
        prefix = 'v'    // íƒœê·¸ ì ‘ë‘ì‚¬ ì„¤ì • (ì˜ˆ: v1.0.3)
    }

    repository {
        pushTagsOnly = true
    }

    ignoreUncommittedChanges = true

    versionIncrementer 'incrementPatch'

    checks {
        aheadOfRemote = false
        uncommittedChanges = false
        snapshotDependencies = false
    }

    tasks.register('printVersion') {
        doLast {
            println project.scmVersion.version  // ì •í™•í•œ ë²„ì „ ì¶œë ¥
        }
    }

    hooks {
        pre 'commit', { context ->
            def version = context.currentVersion
            println("ğŸ” Setting release commit message: chore(release): release version ${version}")
            "git commit --amend -m 'chore(release): ${version}'".execute()
        }
        pre 'push'
    }
}

checkstyle {
    maxWarnings = 0
    configFile = file("${rootDir}/config/naver-checkstyle-rules.xml")
    configProperties = ["suppressionFile": "${rootDir}/config/naver-checkstyle-suppressions.xml"]
    toolVersion = "8.42"
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

editorconfig {
    excludes = [
            'build',
            '.github',
            '.gradle',
            '.husky',
            'gradle',
            'node_modules',
            'config'
    ]
}

check.dependsOn editorconfigCheck

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

