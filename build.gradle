plugins {
    id 'java'
    id 'checkstyle'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.ec4j.editorconfig' version '0.1.0'
    id 'pl.allegro.tech.build.axion-release' version '1.18.18'
}

scmVersion {
    tag {
        prefix = 'v'    // ÌÉúÍ∑∏ Ï†ëÎëêÏÇ¨ ÏÑ§Ï†ï (Ïòà: v1.0.3)
    }

    versionIncrementer { context ->
        def currentVersion = version.valueOf(context.currentVersion.toString())
        def lastCommitMessage = 'git log -1 --pretty=%B'.execute().text.trim()

        if (lastCommitMessage.contains('BREAKING CHANGE')) {
            return currentVersion.incrementMajorVersion().toString()
        } else if (lastCommitMessage.startsWith('feat') || lastCommitMessage.startsWith('release')) {
            return currentVersion.incrementMinorVersion().toString()
        } else {
            return currentVersion.incrementPatchVersion().toString()
        }
    }

    checks {
        aheadOfRemote = false
        uncommittedChanges = false
        snapshotDependencies = false
    }

    repository {
        pushTagsOnly = true
    }

    tasks.register('printVersion') {
        doLast {
            println scmVersion.version.toString()
        }
    }

    hooks {
        pre 'commit', { context ->
            def version = context.currentVersion
            println("üîç Setting release commit message: chore(release): release version ${version}")
            "git commit --amend -m 'chore(release): ${version}'".execute()
        }
        pre 'push'
    }
}

checkstyle {
    maxWarnings = 0
    configFile = file("${rootDir}/config/naver-checkstyle-rules.xml")
    configProperties = ["suppressionFile": "${rootDir}/config/naver-checkstyle-suppressions.xml"]
    toolVersion = "8.42"
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

editorconfig {
    excludes = [
            'build',
            '.github',
            '.gradle',
            '.husky',
            'gradle',
            'node_modules',
            'config'
    ]
}

check.dependsOn editorconfigCheck

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    runtimeOnly 'com.h2database:h2'
    implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0")
}

tasks.named('test') {
    useJUnitPlatform()
}
