plugins {
    id 'java'
    id 'checkstyle'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.ec4j.editorconfig' version '0.1.0'
    id 'pl.allegro.tech.build.axion-release' version '1.17.1'
}

scmVersion {
    tag {
        prefix = 'v'    // ÌÉúÍ∑∏ Ï†ëÎëêÏÇ¨ ÏÑ§Ï†ï (Ïòà: v1.0.3)
    }
//asdsadsadsadasdadsadsadasdasd
    ignoreUncommittedChanges = false

    nextVersion {
        suffix = 'alpha'
    }

    versionIncrementer 'incrementPatch'  // Ìå®Ïπò Î≤ÑÏ†Ñ ÏûêÎèô Ï¶ùÍ∞Ä

    checks {
        aheadOfRemote = false
        uncommittedChanges = false
        snapshotDependencies = false
    }

    branchVersionIncrementer = [
            '.*': 'incrementPatch'
    ]

    tasks.register('printVersion') {
        doLast {
            println scmVersion.version
        }
    }

    hooks {
        pre 'commit', { context ->
            def version = context.currentVersion
            println("üîç Setting release commit message: chore(release): release version ${version}")

            "git commit --amend -m 'chore(release): ${version}'".execute()
        }
        pre 'push'
    }
    repository {
        pushTagsOnly = true
    }
}

tasks.named('release') {
    doFirst {
        exec {
            commandLine 'git', 'commit', '--amend', '-m', "release: v${version}"
        }
    }
}

checkstyle {
    maxWarnings = 0
    configFile = file("${rootDir}/config/naver-checkstyle-rules.xml")
    configProperties = ["suppressionFile": "${rootDir}/config/naver-checkstyle-suppressions.xml"]
    toolVersion = "8.42"
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

editorconfig {
    excludes = [ //OOM Î∞©ÏßÄ
            'build',
            '.github',
            '.gradle',
            '.husky',
            'gradle',
            'node_modules',
            'config'
    ]
}

check.dependsOn editorconfigCheck

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    runtimeOnly 'com.h2database:h2'
    implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0")
}

tasks.named('test') {
    useJUnitPlatform()
}

